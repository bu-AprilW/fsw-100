<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body id="body2">
        <div class="container-contact1">
            <div class="wrap-contact1">
                <form class="contact1-form validate-form">
                    <span class="contact1-form-title">Send Us A Message</span>
                    <label class="label-input1" for="first-name">Tell us your name *</label>
                    <div class="wrap-input1 rs1-wrap-input1 validate-input" data-validate="Type first name">
                        <input id="first-name" class="input1" type="text" name="first-name" placeholder="First Name">
                        <span class="focus-input1"></span>
                    </div>
                    <div class="wrap-input1 rs2-wrap-input1 validate-input" data-validate="Type last name">
                        <input class="input1" type="text" name="last-name" placeholder="Last Name">
                        <span class="focus-input1"></span>
                    </div>
                    <label class="label-input1" for="email">Enter your email *</label>
                    <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input id="email" class="input1" type="text" name="email" placeholder="Eg. example@email.com">
                        <span class="focus-input1"></span>
                    </div>
                    <label class="label-input1" for="phone">Enter phone number</label>
                    <div class="wrap-input1">
                        <input id="phone" class="input1" type="text" name="phone" placeholder="Eg. +1 800 0000000">
                        <span class="focus-input1"></span>
                    </div>
                    <label class="label-input1" for="message">Message</label>
                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <textarea id="message" class="input1" name="message" placeholder="Write us a message"></textarea>
                    </div>
                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">Send Message</button>
                    </div>
                </form>
                <div class="contact1-more flex-col-c-m" style="background-image: url("https://previews.123rf.com/images/jaaakworks/jaaakworks1812/jaaakworks181200090/114621908-vector-cartoon-character-yorkshire-terrier-dog-seamless-pattern.jpg)";>
                    <div class="flex-w size1 p-b-47">
                        <span class="1nr 1nr-map-marker"></span>
                    </div>
                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">Address</span>
                        <span class="txt2">April Williams 136 Bagwell Rd, Sarepta, LA 71071 US</span>
                    </div>
                </div>
                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="1nr 1nr-phone-handset"></span>
                    </div>
                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">Lets Talk</span>
                        <span class="txt3">+1 800 1234567</span>
                    </div>
                </div>
                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="1nr 1nr-envelope"></span>
                    </div>
                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">General Support</span>
                        <span class="txt3">contact@example.com</span>
                    </div>
                </div>
            </div>
        <div id="dropDownSelect1"></div>
    </body>
</html>
